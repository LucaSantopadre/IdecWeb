<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IvaFunzioneViewDlg" widgetVar="IvaFunzioneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIvaFunzioneTitle}">
            <h:form id="IvaFunzioneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ivaFunzioneController.selected != null}">
                        <h:outputText value="#{bundle.ViewIvaFunzioneLabel_ivaFunzId}"/>
                        <h:outputText value="#{ivaFunzioneController.selected.ivaFunzId}" title="#{bundle.ViewIvaFunzioneTitle_ivaFunzId}"/>
                        <h:outputText value="#{bundle.ViewIvaFunzioneLabel_AVN}"/>
                        <h:outputText value="#{ivaFunzioneController.selected.AVN}" title="#{bundle.ViewIvaFunzioneTitle_AVN}"/>
                        <h:outputText value="#{bundle.ViewIvaFunzioneLabel_desFunzioneIva}"/>
                        <h:outputText value="#{ivaFunzioneController.selected.desFunzioneIva}" title="#{bundle.ViewIvaFunzioneTitle_desFunzioneIva}"/>
                        <h:outputText value="#{bundle.ViewIvaFunzioneLabel_tipoOperazioneIva}"/>
                        <h:outputText value="#{ivaFunzioneController.selected.tipoOperazioneIva}" title="#{bundle.ViewIvaFunzioneTitle_tipoOperazioneIva}"/>
                        <h:outputText value="#{bundle.ViewIvaFunzioneLabel_sommaImponibile}"/>
                        <h:outputText value="#{ivaFunzioneController.selected.sommaImponibile}" title="#{bundle.ViewIvaFunzioneTitle_sommaImponibile}"/>
                        <h:outputText value="#{bundle.ViewIvaFunzioneLabel_libroTipoStornoIva}"/>
                        <h:outputText value="#{ivaFunzioneController.selected.libroTipoStornoIva}" title="#{bundle.ViewIvaFunzioneTitle_libroTipoStornoIva}"/>
                        <h:outputText value="#{bundle.ViewIvaFunzioneLabel_libroStornoIva}"/>
                        <h:outputText value="#{ivaFunzioneController.selected.libroStornoIva}" title="#{bundle.ViewIvaFunzioneTitle_libroStornoIva}"/>
                        <h:outputText value="#{bundle.ViewIvaFunzioneLabel_causaleStornoIva}"/>
                        <h:outputText value="#{ivaFunzioneController.selected.causaleStornoIva}" title="#{bundle.ViewIvaFunzioneTitle_causaleStornoIva}"/>
                        <h:outputText value="#{bundle.ViewIvaFunzioneLabel_contoIva}"/>
                        <h:outputText value="#{ivaFunzioneController.selected.contoIva}" title="#{bundle.ViewIvaFunzioneTitle_contoIva}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IvaFunzioneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
