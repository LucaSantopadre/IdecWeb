<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibroCreateDlg" widgetVar="LibroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLibroTitle}">
            <h:form id="LibroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{libroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLibroLabel_libroId}" for="libroId" />
                        <p:inputText id="libroId" value="#{libroController.selected.libroId}" title="#{bundle.CreateLibroTitle_libroId}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_libroId}"/>
                        <p:outputLabel value="#{bundle.CreateLibroLabel_libroDescr}" for="libroDescr" />
                        <p:inputText id="libroDescr" value="#{libroController.selected.libroDescr}" title="#{bundle.CreateLibroTitle_libroDescr}" />
                        <p:outputLabel value="#{bundle.CreateLibroLabel_repartoId}" for="repartoId" />
                        <p:selectOneMenu id="repartoId" value="#{libroController.selected.repartoId}" >
                            <f:selectItems value="#{repartoController.itemsAvailableSelectOne}"
                                           var="repartoIdItem"
                                           itemValue="#{repartoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{libroController.create}" value="#{bundle.Save}" update="display,:LibroListForm:datalist,:growl" oncomplete="handleSubmit(args,'LibroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LibroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
