<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPc2048Title}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="Pc2048ListForm">
                <p:panel header="#{bundle.ListPc2048Title}">
                    <p:dataTable id="datalist" value="#{pc2048Controller.items}" var="item"
                                 selectionMode="single" selection="#{pc2048Controller.selected}"
                                 paginator="true"
                                 rowKey="#{item.pc2048PK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_pc2048PK_ceeMas4Cod}"/>
                            </f:facet>
                            <h:outputText value="#{item.pc2048PK.ceeMas4Cod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_pc2048PK_ceeMasCod}"/>
                            </f:facet>
                            <h:outputText value="#{item.pc2048PK.ceeMasCod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_pc2048PK_ceeMas2Cod}"/>
                            </f:facet>
                            <h:outputText value="#{item.pc2048PK.ceeMas2Cod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_pc2048PK_ceeCodiceCod}"/>
                            </f:facet>
                            <h:outputText value="#{item.pc2048PK.ceeCodiceCod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_pc2048PK_ceeContoCod}"/>
                            </f:facet>
                            <h:outputText value="#{item.pc2048PK.ceeContoCod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_pc2048PK_cgTipoMasCod}"/>
                            </f:facet>
                            <h:outputText value="#{item.pc2048PK.cgTipoMasCod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_pc2048PK_ceeMas3Cod}"/>
                            </f:facet>
                            <h:outputText value="#{item.pc2048PK.ceeMas3Cod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_ceeCodiceCognome}"/>
                            </f:facet>
                            <h:outputText value="#{item.ceeCodiceCognome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_ceeCodiceNome}"/>
                            </f:facet>
                            <h:outputText value="#{item.ceeCodiceNome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_partIva}"/>
                            </f:facet>
                            <h:outputText value="#{item.partIva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_comune}"/>
                            </f:facet>
                            <h:outputText value="#{item.comune}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_fiscCod}"/>
                            </f:facet>
                            <h:outputText value="#{item.fiscCod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_annoObbligatorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.annoObbligatorio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_associaCodice}"/>
                            </f:facet>
                            <h:outputText value="#{item.associaCodice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_siglaNazione}"/>
                            </f:facet>
                            <h:outputText value="#{item.siglaNazione}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_privato}"/>
                            </f:facet>
                            <h:outputText value="#{item.privato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPc2048Title_ragioneSociale}"/>
                            </f:facet>
                            <h:outputText value="#{item.ragioneSociale}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pc2048Controller.prepareCreate}" update=":Pc2048CreateForm" oncomplete="PF('Pc2048CreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":Pc2048ViewForm" oncomplete="PF('Pc2048ViewDialog').show()" disabled="#{empty pc2048Controller.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":Pc2048EditForm" oncomplete="PF('Pc2048EditDialog').show()" disabled="#{empty pc2048Controller.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pc2048Controller.destroy}" update=":growl,datalist" disabled="#{empty pc2048Controller.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
