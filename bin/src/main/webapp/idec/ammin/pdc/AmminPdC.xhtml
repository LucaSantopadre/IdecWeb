<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../template/TemplateAlbero.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">


    <ui:define name="top">
        <p:outputLabel value="Utente : #{session.getAttribute('username')}  - "/>
        <p:outputLabel value="#{session.getAttribute('tipoUtente')}"/>
    </ui:define>

    <ui:define name="left">
        <h:form>
            <p:tree id="treePdC"  value="#{alberoAmminPDCMenuController.root}" selection="#{alberoAmminPDCMenuController.selectNode}" selectionMode="single"  var="node" style="width:240px; height: 500px">
                <p:treeNode>
                    <p:outputLabel value="#{node}"/>
                </p:treeNode>

                <p:ajax event="select" listener="#{alberoAmminPDCMenuController.onNodeSelect}" update="contentPanel" />
            </p:tree>
        </h:form>
    </ui:define>


    <ui:define name="content">
        <p:outputPanel id="contentPanel">          

            <f:view>


                <h:form>
                    <h1><h:outputText value="Crea"/></h1>

                    <h:panelGrid columns="2">
                        
                        <p:selectOneRadio>
                            <f:selectItem value="Nuovo"/>
                            <f:selectItem value="Modifica"/>
                        </p:selectOneRadio>

                        <p:outputLabel value="M1Id:" for="m1Id" />
                        <p:inputText id="m1Id" value="#{m1Controller.selected.m1Id}- #{m1Controller.selected.m1Descr}" title="M1Id" readonly="true"/>
                        <p:outputLabel value="M2Id:" for="m2Id" />
                        <p:inputText id="m2Id" value="#{PDCFormController.nuovoId}" title="M2Id" required="true" requiredMessage="The M2Id field is required."/>
                        <p:outputLabel value="M2Descr:" for="m2Descr" />
                        <p:inputText id="m2Descr" value="#{m2Controller.selected.m2Descr}" title="M2Descr" />
                        <p:outputLabel value="M2IdVisual:" for="m2IdVisual" />
                        <p:inputText id="m2IdVisual" value="#{m2Controller.selected.m2IdVisual}" title="M2IdVisual" />
                        <p:outputLabel value="M2Totale:" for="m2Totale" />
                        <p:inputText id="m2Totale" value="#{m2Controller.selected.m2Totale}" title="M2Totale" />

                    </h:panelGrid>
                </h:form>
            </f:view>





        </p:outputPanel>
    </ui:define>

</ui:composition>
