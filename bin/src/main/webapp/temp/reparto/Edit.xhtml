<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepartoEditDlg" widgetVar="RepartoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRepartoTitle}">
            <h:form id="RepartoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{repartoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRepartoLabel_repartoId}" for="repartoId" />
                        <p:inputText id="repartoId" value="#{repartoController.selected.repartoId}" title="#{bundle.EditRepartoTitle_repartoId}" required="true" requiredMessage="#{bundle.EditRepartoRequiredMessage_repartoId}"/>
                        <p:outputLabel value="#{bundle.EditRepartoLabel_repartoDescr}" for="repartoDescr" />
                        <p:inputText id="repartoDescr" value="#{repartoController.selected.repartoDescr}" title="#{bundle.EditRepartoTitle_repartoDescr}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{repartoController.update}" value="#{bundle.Save}" update="display,:RepartoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RepartoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RepartoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
