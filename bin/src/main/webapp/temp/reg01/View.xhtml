<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Reg01ViewDlg" widgetVar="Reg01ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReg01Title}">
            <h:form id="Reg01ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reg01Controller.selected != null}">
                        <h:outputText value="#{bundle.ViewReg01Label_numRegId}"/>
                        <h:outputText value="#{reg01Controller.selected.numRegId}" title="#{bundle.ViewReg01Title_numRegId}"/>
                        <h:outputText value="#{bundle.ViewReg01Label_dataReg}"/>
                        <h:outputText value="#{reg01Controller.selected.dataReg}" title="#{bundle.ViewReg01Title_dataReg}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReg01Label_reparto}"/>
                        <h:outputText value="#{reg01Controller.selected.reparto}" title="#{bundle.ViewReg01Title_reparto}"/>
                        <h:outputText value="#{bundle.ViewReg01Label_libro}"/>
                        <h:outputText value="#{reg01Controller.selected.libro}" title="#{bundle.ViewReg01Title_libro}"/>
                        <h:outputText value="#{bundle.ViewReg01Label_protocolloLibro}"/>
                        <h:outputText value="#{reg01Controller.selected.protocolloLibro}" title="#{bundle.ViewReg01Title_protocolloLibro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="Reg01ViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
