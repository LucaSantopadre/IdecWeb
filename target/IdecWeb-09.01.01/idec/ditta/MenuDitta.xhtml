<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/TemplateAlbero.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="top">
        <p:outputLabel value="Utente : #{session.getAttribute('username')}  - "/>
        <p:outputLabel value="#{session.getAttribute('tipoUtente')}  "/>
        <p:outputLabel value="Ditta : #{session.getAttribute('descr_ditta')}" style="padding-left: 15px"/>
    </ui:define>

    <ui:define name="left">
        <h:form>
            <p:tree value="#{alberoMenuDittaSceltaController.root}" selection="#{alberoMenuDittaSceltaController.selectNode}" var="node" selectionMode="single" style="width:240px; height: 500px">
                <p:treeNode>
                    <h:outputText value="#{node}"/>
                </p:treeNode>
                <p:ajax event="select" listener="#{alberoMenuDittaSceltaController.onNodeSelect}" />
            </p:tree>
            <h:commandButton id="btnEntraDitta" action="#{alberoMenuDittaSceltaController.entraNellaOperazioneScelta()}" value="Entra nell' operazione"/>
        </h:form>
    </ui:define>





    <ui:define name="content">
        
    </ui:define>
</ui:composition>
