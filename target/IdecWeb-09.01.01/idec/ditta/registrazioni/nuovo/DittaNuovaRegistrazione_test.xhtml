<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/TemplatePagina.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="top">
        <p:outputLabel value="Utente : #{session.getAttribute('username')}  - "/>
        <p:outputLabel value="#{session.getAttribute('tipoUtente')}  "/>
        <p:outputLabel value="Ditta : #{session.getAttribute('ditta')}" style="padding-left: 15px"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:tabView id="tabReg03" value="#{dittaReg03RigoController.reg03RigoLista}" var="reg03Rigo">
                <p:tab title="#{reg03Rigo.reg03RigoPK.reg03RigoRegId}">

                    <p:outputPanel>
                        <h:panelGrid columns="10">

                            <p:outputLabel  value="Dare (+)"/>
                            <p:inputNumber value="#{reg03Rigo.dare}" decimalPlaces="2" style="width: 100px">
                            </p:inputNumber>

                            <p:outputLabel  value="Avere (-)"/>
                            <p:inputNumber value="#{reg03Rigo.avere}" decimalPlaces="2" style="width: 100px">
                            </p:inputNumber>

                            <p:outputLabel  value="Funzione iva"/>
                            <h:selectOneMenu style="width: 100%" value="#{dittaReg03RigoController.ivaFunzPanel}">
                                <f:selectItem itemValue="" itemLabel="" />
                                <f:selectItems value="#{dittaReg03RigoController.ivaFunzLista}" var="funzIva" itemLabel="#{funzIva.ivaFunzId} #{funzIva.desFunzioneIva}" itemValue="#{funzIva}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:outputPanel>


                    <p:commandButton value="Avanti ->" action="#{dittaReg03RigoController.btnAvantiAction()}"/>
                    <p:messages/>
                </p:tab>
            </p:tabView>

            <br/>

            <p:commandButton value="Registra" actionListener="#{dittaNuovaRegistrazioneController.btnRegistraAction()}"/>
            <p:messages/>
        </h:form>
    </ui:define> 


</ui:composition>
