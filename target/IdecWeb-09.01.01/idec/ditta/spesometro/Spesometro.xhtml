<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../template/TemplatePagina.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="top">
        <p:outputLabel value="Utente : #{session.getAttribute('username')}  - "/>
        <p:outputLabel value="#{session.getAttribute('tipoUtente')}  "/>
        <p:outputLabel value="Ditta : #{session.getAttribute('descr_ditta')}" style="padding-left: 15px"/>
    </ui:define>

    <ui:define name="content">
        <p:tabView id="tabView">
            <p:tab title="Spesometro">
                <h:panelGrid columns="4">
                    <h:form id="formSpesometro">
                        <h:panelGrid columns="16">
                            <p:outputLabel value="Dalla data"/>
                            <p:calendar id="data1" size="4" style="width: 20px"  mask="true" value="#{panelSpesometroController.dalla_data}"/>

                            <p:outputLabel value="Alla data"/>
                            <p:calendar id="data2" size="4" style="width: 20px"  mask="true" value="#{panelSpesometroController.alla_data}"/>


                            <p:commandButton id="btn1"  ajax="true" action="#{panelSpesometroController.actionEmesse()}" onclick="PrimeFaces.monitorDownload(start, stop);"  value="elabora fatture emesse">
                                <p:fileDownload value="#{panelSpesometroController.file_streamed_emesse}"  />
                            </p:commandButton>


                            <p:commandButton id="btn2" ajax="true" action="#{panelSpesometroController.actionRicevute()}" onclick="PrimeFaces.monitorDownload(start, stop);"  value="elabora fatture ricevute">
                                <p:fileDownload value="#{panelSpesometroController.file_streamed_ricevute}"  />
                            </p:commandButton>
                        </h:panelGrid>
                        
                        

                    </h:form>

                    <script type="text/javascript">
                        function start() {
                            PF('statusDialog').show();
                        }

                        function stop() {
                            PF('statusDialog').hide();
                        }
                    </script>
                    <!-- FINE tabella 0 _____________________________________________-->
                </h:panelGrid>
            </p:tab>
        </p:tabView>

    </ui:define> 
</ui:composition>
