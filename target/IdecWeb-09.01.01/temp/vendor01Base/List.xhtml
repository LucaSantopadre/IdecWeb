<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVendor01BaseTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="Vendor01BaseListForm">
                <p:panel header="#{bundle.ListVendor01BaseTitle}">
                    <p:dataTable id="datalist" value="#{vendor01BaseController.items}" var="item"
                                 selectionMode="single" selection="#{vendor01BaseController.selected}"
                                 paginator="true"
                                 rowKey="#{item.vendor01Id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor01BaseTitle_vendor01Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor01Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor01BaseTitle_vendor01Conto}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor01Conto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor01BaseTitle_vendor01Codice}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor01Codice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor01BaseTitle_vendor01Denominazione}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor01Denominazione}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor01BaseTitle_vendor01Cognome}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor01Cognome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor01BaseTitle_vendor01Nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor01Nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor01BaseTitle_vendor01PartIva}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor01PartIva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor01BaseTitle_vendor01CodFisc}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor01CodFisc}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{vendor01BaseController.prepareCreate}" update=":Vendor01BaseCreateForm" oncomplete="PF('Vendor01BaseCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":Vendor01BaseViewForm" oncomplete="PF('Vendor01BaseViewDialog').show()" disabled="#{empty vendor01BaseController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":Vendor01BaseEditForm" oncomplete="PF('Vendor01BaseEditDialog').show()" disabled="#{empty vendor01BaseController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{vendor01BaseController.destroy}" update=":growl,datalist" disabled="#{empty vendor01BaseController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
