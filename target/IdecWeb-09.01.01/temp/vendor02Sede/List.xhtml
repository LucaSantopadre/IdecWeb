<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVendor02SedeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="Vendor02SedeListForm">
                <p:panel header="#{bundle.ListVendor02SedeTitle}">
                    <p:dataTable id="datalist" value="#{vendor02SedeController.items}" var="item"
                                 selectionMode="single" selection="#{vendor02SedeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.vendor02Id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor02SedeTitle_vendor02Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor02Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor02SedeTitle_vendor01Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor01Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor02SedeTitle_vendor02Via}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor02Via}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor02SedeTitle_vendor02NumCivico}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor02NumCivico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor02SedeTitle_vendor02017coIdComune}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor02017coIdComune}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendor02SedeTitle_vendor01Base}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendor01Base}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{vendor02SedeController.prepareCreate}" update=":Vendor02SedeCreateForm" oncomplete="PF('Vendor02SedeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":Vendor02SedeViewForm" oncomplete="PF('Vendor02SedeViewDialog').show()" disabled="#{empty vendor02SedeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":Vendor02SedeEditForm" oncomplete="PF('Vendor02SedeEditDialog').show()" disabled="#{empty vendor02SedeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{vendor02SedeController.destroy}" update=":growl,datalist" disabled="#{empty vendor02SedeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
