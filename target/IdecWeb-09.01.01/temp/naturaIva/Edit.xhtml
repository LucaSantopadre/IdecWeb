<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NaturaIvaEditDlg" widgetVar="NaturaIvaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNaturaIvaTitle}">
            <h:form id="NaturaIvaEditForm">
                <h:panelGroup id="display">

                        <p:inputText id="naturaIvaId" value="#{naturaIvaController.selected.naturaIvaId}" title="#{bundle.EditNaturaIvaTitle_naturaIvaId}" required="true" requiredMessage="#{bundle.EditNaturaIvaRequiredMessage_naturaIvaId}"/>
                        <p:outputLabel value="#{bundle.EditNaturaIvaLabel_codNaturaIva}" for="codNaturaIva" />
                        <p:inputText id="codNaturaIva" value="#{naturaIvaController.selected.codNaturaIva}" title="#{bundle.EditNaturaIvaTitle_codNaturaIva}" />
                        <p:outputLabel value="#{bundle.EditNaturaIvaLabel_naturaIvaDescr}" for="naturaIvaDescr" />
