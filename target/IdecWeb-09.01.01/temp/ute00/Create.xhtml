<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Ute00CreateDlg" widgetVar="Ute00CreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUte00Title}">
            <h:form id="Ute00CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ute00Controller.selected != null}">

                        <p:inputText id="id" value="#{ute00Controller.selected.id}" title="#{bundle.CreateUte00Title_id}" required="true" requiredMessage="#{bundle.CreateUte00RequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUte00Label_email}" for="email" />
                        <p:inputText id="email" value="#{ute00Controller.selected.email}" title="#{bundle.CreateUte00Title_email}" />
                        <p:outputLabel value="#{bundle.CreateUte00Label_password}" for="password" />
                        <p:inputText id="password" value="#{ute00Controller.selected.password}" title="#{bundle.CreateUte00Title_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ute00Controller.create}" value="#{bundle.Save}" update="display,:Ute00ListForm:datalist,:growl" oncomplete="handleSubmit(args,'Ute00CreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Ute00CreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
