<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegDocTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RegDocListForm">
                <p:panel header="#{bundle.ListRegDocTitle}">
                    <p:dataTable id="datalist" value="#{regDocController.items}" var="item"
                                 selectionMode="single" selection="#{regDocController.selected}"
                                 paginator="true"
                                 rowKey="#{item.regDocId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_tipoDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_dataDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataDoc}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_numDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.numDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_rifDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.rifDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_azzeraDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.azzeraDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_monetaDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.monetaDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_cambioDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.cambioDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_monetaContabileDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.monetaContabileDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_pagatoDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagatoDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_mezzoDiPagDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.mezzoDiPagDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_ggTraScadDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.ggTraScadDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_dataScadDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataScadDoc}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_regDocId}"/>
                            </f:facet>
                            <h:outputText value="#{item.regDocId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegDocTitle_reg03Rigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.reg03Rigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{regDocController.prepareCreate}" update=":RegDocCreateForm" oncomplete="PF('RegDocCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RegDocViewForm" oncomplete="PF('RegDocViewDialog').show()" disabled="#{empty regDocController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RegDocEditForm" oncomplete="PF('RegDocEditDialog').show()" disabled="#{empty regDocController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{regDocController.destroy}" update=":growl,datalist" disabled="#{empty regDocController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
