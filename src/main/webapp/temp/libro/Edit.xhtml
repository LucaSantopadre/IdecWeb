<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibroEditDlg" widgetVar="LibroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLibroTitle}">
            <h:form id="LibroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{libroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLibroLabel_libroId}" for="libroId" />
                        <p:inputText id="libroId" value="#{libroController.selected.libroId}" title="#{bundle.EditLibroTitle_libroId}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_libroId}"/>
                        <p:outputLabel value="#{bundle.EditLibroLabel_libroDescr}" for="libroDescr" />
                        <p:inputText id="libroDescr" value="#{libroController.selected.libroDescr}" title="#{bundle.EditLibroTitle_libroDescr}" />
                        <p:outputLabel value="#{bundle.EditLibroLabel_repartoId}" for="repartoId" />
                        <p:selectOneMenu id="repartoId" value="#{libroController.selected.repartoId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{repartoController.itemsAvailableSelectOne}"
                                           var="repartoIdItem"
                                           itemValue="#{repartoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{libroController.update}" value="#{bundle.Save}" update="display,:LibroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LibroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LibroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
