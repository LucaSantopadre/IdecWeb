<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListIvaFunzioneTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IvaFunzioneListForm">
                <p:panel header="#{bundle.ListIvaFunzioneTitle}">
                    <p:dataTable id="datalist" value="#{ivaFunzioneController.items}" var="item"
                                 selectionMode="single" selection="#{ivaFunzioneController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ivaFunzId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIvaFunzioneTitle_ivaFunzId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ivaFunzId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIvaFunzioneTitle_AVN}"/>
                            </f:facet>
                            <h:outputText value="#{item.AVN}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIvaFunzioneTitle_desFunzioneIva}"/>
                            </f:facet>
                            <h:outputText value="#{item.desFunzioneIva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIvaFunzioneTitle_tipoOperazioneIva}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoOperazioneIva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIvaFunzioneTitle_sommaImponibile}"/>
                            </f:facet>
                            <h:outputText value="#{item.sommaImponibile}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIvaFunzioneTitle_libroTipoStornoIva}"/>
                            </f:facet>
                            <h:outputText value="#{item.libroTipoStornoIva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIvaFunzioneTitle_libroStornoIva}"/>
                            </f:facet>
                            <h:outputText value="#{item.libroStornoIva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIvaFunzioneTitle_causaleStornoIva}"/>
                            </f:facet>
                            <h:outputText value="#{item.causaleStornoIva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIvaFunzioneTitle_contoIva}"/>
                            </f:facet>
                            <h:outputText value="#{item.contoIva}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ivaFunzioneController.prepareCreate}" update=":IvaFunzioneCreateForm" oncomplete="PF('IvaFunzioneCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":IvaFunzioneViewForm" oncomplete="PF('IvaFunzioneViewDialog').show()" disabled="#{empty ivaFunzioneController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":IvaFunzioneEditForm" oncomplete="PF('IvaFunzioneEditDialog').show()" disabled="#{empty ivaFunzioneController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ivaFunzioneController.destroy}" update=":growl,datalist" disabled="#{empty ivaFunzioneController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
